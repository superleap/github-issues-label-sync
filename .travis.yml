sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '6'
  - '5'
  - '4'
before_install:
  - npm i -g npm@^2.0.0
  - npm i -g gulp
  - npm i -g bithound
before_script:
  - if (( "${TRAVIS_NODE_VERSION}" >= 6 )) && [ "${TRAVIS_BRANCH}" = "master" ]; then export COVERAGE_REPORT=true; else echo $TRAVIS_NODE_VERSION fi;
  - npm prune
after_success:
  - npm run semantic-release
  - npm run deploy
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
